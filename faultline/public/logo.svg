<svg width="560" height="224" viewBox="0 0 560 224" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Three overlapping cards representing personas -->
  <g opacity="0.9">
    <!-- Card 1 (back) - shifted left -->
    <rect x="10" y="20" width="140" height="184" rx="8" fill="#18181B" stroke="#3B82F6" stroke-width="1.5"/>

    <!-- Card 2 (middle) -->
    <rect x="30" y="20" width="140" height="184" rx="8" fill="#18181B" stroke="#10B981" stroke-width="1.5"/>

    <!-- Card 3 (front) - shifted right -->
    <rect x="50" y="20" width="140" height="184" rx="8" fill="#18181B" stroke="#F59E0B" stroke-width="1.5"/>
  </g>

  <!-- Fault line crack through the cards -->
  <g stroke="#71717A" stroke-width="2" stroke-linecap="round" opacity="0.6">
    <path d="M 0 112 L 50 112 L 55 108 L 60 116 L 65 110 L 70 114 L 190 114" stroke-dasharray="4 4"/>
  </g>

  <!-- FAULTLINE text -->
  <text x="210" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#FAFAFA" letter-spacing="-2">
    FAULTLINE
  </text>

  <!-- Subtle tagline -->
  <text x="212" y="155" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" fill="#71717A" letter-spacing="3">
    MULTI-AGENT DEBATE
  </text>
</svg>
